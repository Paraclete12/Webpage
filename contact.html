<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Paraclete</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>Let’s work together! Fill out the form or connect with me via social media.</p>
    </header>

    <section class="contact-form">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="socials">
        <h2>Connect with me</h2>
        <ul>
            <li><a href="https://linkedin.com/in/paraclete" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://x.com/oliverparaclete?s=21" target="_blank"><i class="fab fa-x-twitter"></i></a></li>
            <li><a href="https://github.com/Paraclete12" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
    </section>

    <button onclick="window.location.href='index.html'">Back to Home</button>

    <footer>
        <p>© 2025 Paraclete Chiamak. All rights reserved.</p>
    </footer>
</body>
</html>
